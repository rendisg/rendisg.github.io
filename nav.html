<style>
.menu {
    display: inline-block;
    position: relative;
}

.text {
    text-decoration: none;
    color: black;
    font-size: 28px;
    padding: 15px;
}

.text::after{
    content: '';
    position: absolute;
    background-color: #38a329;
    height: 3px;
    width: 0;
    left: 0;
    bottom: -10px;
    transition: 0.3s;
}

.text:hover{
    color: #38a329;
}

.text:hover::after{
    width: 100%;
}
</style>
<body>

        <ul>

            </li>
